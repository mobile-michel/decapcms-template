backend:
  # Use netlify identity as backend
  name: git-gateway
  branch: main
media_folder: "src/assets/img"
public_folder: "/assets/img"
# Please run "npx netlify-cms-proxy-server" for local backend
local_backend: false
# publish_mode: editorial_workflow
collections:
  - label: "Blog"
    name: "blog"
    folder: "src/posts"
    create: true
    editor:
      preview: false
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "string" }
      - { label: "Author", name: "author", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Body", name: "body", widget: "markdown" }
      - widget: select
        label: "tags"
        name: "tags"
        multiple: true
        create: true
        options: ["Tags", "created", "from", "config.yml"]
  - label: "Settings"
    name: "settings"
    editor:
      preview: false
    files:
      - label: "Site Configuration"
        name: "site"
        file: "src/_data/site.json"
        fields:
          - { label: Name, name: name, widget: string }
          - { label: Description, name: description, widget: string }
          - { label: GitHub Repo, name: github, widget: string }
          - { label: Author Name, name: authorName, widget: string }
          - { label: Author Website, name: authorUrl, widget: string }
          - { label: Favicon, name: favicon, widget: string }
          - { label: Stylesheet, name: css, widget: string }
